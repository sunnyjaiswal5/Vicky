<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽ‰</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffebf0;
        font-family: "Poppins", sans-serif;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 40px;
        font-size: 45px;
        color: #ff2e63;
        animation: pop 1.2s ease-in-out;
    }

    @keyframes pop {
        0% {transform: scale(0);}
        100% {transform: scale(1);}
    }

    .cake {
        position: relative;
        margin: 40px auto;
        width: 200px;
        height: 200px;
    }

    .base {
        width: 200px;
        height: 120px;
        background: #ff6f91;
        border-radius: 10px;
        margin-top: 60px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .candle {
        position: absolute;
        top: 25px;
        left: 90px;
        width: 20px;
        height: 60px;
        background: white;
        border-radius: 5px;
    }

    .flame {
        width: 20px;
        height: 20px;
        background: gold;
        border-radius: 50%;
        position: absolute;
        top: -15px;
        left: 0;
        animation: flicker 1s infinite alternate;
        cursor: pointer;
    }

    @keyframes flicker {
        0% {transform: scale(1);}
        100% {transform: scale(1.2);}
    }

    .hidden {
        display: none;
    }

    .msgbox {
        margin: 20px auto;
        background: white;
        width: 80%;
        padding: 20px;
        font-size: 18px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        animation: fade 1s ease-in-out;
    }

    @keyframes fade {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        background: red;
        animation: fall 3s infinite;
    }

    @keyframes fall {
        0% {transform: translateY(0) rotate(0);}
        100% {transform: translateY(100vh) rotate(360deg);}
    }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>

<div class="cake">
    <div class="candle" onclick="blowCandle()">
        <div class="flame" id="flame"></div>
    </div>
    <div class="base"></div>
</div>

<div class="msgbox" id="message" style="display:none;">
    <b>B'day to happiest birthday my dearest saheli (Best friend) and my most favourite online best friend â€” my secret diary ðŸŽ€ðŸŽ€</b>
    <br><br>
    Happy Birthday, dear. I am always with you no matter the situation.  
    <br><br>
    I was eagerly waiting for this day ðŸ¥ºðŸ’–
</div>

<script>
function blowCandle() {
    document.getElementById("flame").classList.add("hidden");
    document.getElementById("message").style.display = "block";

    // Confetti effect
    for (let i = 0; i < 30; i++) {
        let c = document.createElement("div");
        c.classList.add("confetti");
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = randomColor();
        c.style.animationDelay = Math.random() + "s";
        document.body.appendChild(c);
    }
}

function randomColor() {
    let colors = ["#ff2e63","#ff6f91","#ffc75f","#f9f871","#9b59b6","#00cec9"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
